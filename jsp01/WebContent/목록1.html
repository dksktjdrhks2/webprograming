<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
	</head>
	<body>
		<h3><font color="blue">좋아하는 음식 목록</font></h3>
		<hr color="blue">
		<!-- ordered list -->
		<ol type="1">
		<!-- 1 : 숫자, i : 아라비아 숫자형태(소문자), I : 아라비아 숫자형태(대문자) -->
			<li>몰라1</li>
			<li>몰라2</li>
			<li>몰라3</li>
			<li>몰라4</li>
			<li>몰라5</li>
		</ol>
		<h3><font color="skyblue">좋아하는 운동 목록</font></h3>
		<hr color="skyblue">
		<!-- unodered list -->
		<ul type="circle">
		<!-- disc : 채워진 동그라미, circle : 비워진 동그라미, square : 채워진 네모-->
			<li>몰라1</li>
			<li>몰라2</li>
			<li>몰라3</li>
			<li>몰라4</li>
			<li>몰라5</li>
		</ul>
	</body>
</html>
