<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<style>
		div{
		text-align: center;
		}
		</style>
	</head>
	<body>
		<center>
			<table>
			<!-- 한 줄(행) : tr(table row) -->
				<tr>
				<!-- 한 칸 : td(table definition) -->
					<td>
						<a href="https://www.naver.com">
							<img alt="네이버" src="img/naver.png" width="80" height="80"><br>
						</a>
					</td>
					<td>
						<a href="https://www.google.com">
							<img alt="구글" src="img/google.png" width="80" height="80"><br>
						</a>
					</td>
					<td>
						<a href="https://www.youtube.com">
							<img alt="유튜브" src="img/youtube.png" width="80" height="80"><br>
						</a>
					</td>
				</tr>
				<tr>
					<td align="center">
						<font color="green">NAVER</font>
					</td>
					<td align="center">
						<font color="red">Go</font><font color="orange">o</font><font color="green">g</font><font color="blue">le</font>
					</td>
					<td align="center">
						<font color="red">Youtube</font>
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
