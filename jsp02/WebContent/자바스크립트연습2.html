<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<script type="text/javascript">
			site = prompt("가고 싶은 포탈 사이트를 입력하세요.");
			alert("당신이 입력한 사이트는 >> " + site);
			if(site == "naver"){
				location.href = "https://www.naver.com";	
			}else if(site == "daum"){
				location.href = "https://www.daum.net";
			}else{
				location.href = "https://www.google.com";
			}
			// 웹 브라우저 전체 : window 객체
			// 뒤로, 앞으로 부분 : history 객체
			// 주소 부분 : location 객체
			// body 부분 : document 객체
		</script>
	</head>
	<body>
	
	</body>
</html>
