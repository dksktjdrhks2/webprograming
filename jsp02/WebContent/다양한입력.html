<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<style>
			div{
				border: 1px solid #dddddd;
				width: 400px;
				height: 40px;
			}
		</style>
	</head>
	<body>
		<h1>회원가입화면입니다.</h1>
		<hr>
		<form action="insert3.jsp">
			아이디: 
				<input type="text" name="id"><br>
			패스워드: 
				<input type="text" name="pw"><br>
			이 름: 
				<input type="text" name="name"><br>
			연락처: 	
				<select name="com">
					<option value="011">011</option>
					<option value="010">010</option>
					<option value="017">017</option>
					<option value="019">019</option>
				</select>
				<input type="text" name="tel" placeholder="-를 함께 입력해 주세요."><br>
			성별: 	
				<input type="radio" value="man" name="gender">남
				<input type="radio" value="woman" name="gender">여<br>
			취미: 
				<input type="checkbox" value="sport" name="hobby">운동
				<input type="checkbox" value="reading" name="hobby">독서
				<input type="checkbox" value="hiking" name="hobby">등산<br>
			<input type="submit" value="회원가입 완료">
		</form>
	</body>
</html>
