<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>전국 무료 와이파이 데이터</title>
		<style type="text/css">
			body{
				background-color: #E7E7E8;
	            background-image: url('img/maps_back.png');
	            background-repeat: no-repeat;
	            background-size: 100%;
	            background-attachment: fixed;
	            background-position: 0px;
			}
			.left_bar{
				border: 1px solid #8bbbbd;
				float: left;
				background: white;
				border-radius: 20px;
				height: 100%;
				width: 400px;
			}
			.top_bar{
				border: 1px solid #8bbbbd;
				float:none;
				background: white;
				border-radius: 20px;
				height: 100px;
				margin-top: 10px;
				width: 1400px;
				margin-left: 320px;
			}
			.div_center{
				border: 1px solid #8bbbbd;
				border-radius: 20px;
				float:none;
				width: 1400px; height: 790px;
				margin-left: 320px;
				background: white;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="main_div" style="width: 1920px; height: 900px; margin: 10px" align="center">
			<div class="left_bar">
				<img alt="" src="img/wi-fi.png" style="margin-top: 10px;">
			</div>
			<div class="top_bar">
				<font style="font-size: 65px; font-weight: bold; color: #56b7ba;">전국 무료 와이파이 표준 데이터</font>
			</div>
			<div class="div_center">
			center
			</div>
		</div>
	</body>
</html>
